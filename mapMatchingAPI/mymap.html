<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Get started with the Map Matching API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {/* Import Mapbox GL JS */}
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../styles.css" type="text/css"/>

  </head>

  <body>
    {/* Create a container for the map */}
    
    
    <div id="map1"></div>
    <div class="info-box">
  <p>
    Draw your route using the draw tools on the right. To get the most accurate

  <div id="directions"></div>
  </div>
    <script src="script.js"></script>     

  </body>
</html>
